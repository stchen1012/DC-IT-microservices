<body>
    <nav class="navbar navbar-expand-lg fixed-top">  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        DC-IT

            </ul>
            <span id="displayUser" class="navbar-text"></span>

                      <!-- POST DROPDOWN -->
                      <div id="post-dropdown" class="btn-group d-none">
                        <button type="button" id="post-btn" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            POST
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <form id="post-form" class="px-4 py-3">
                                <div class="form-group">
                                    <label for="post-title">Title: </label>
                                    <input type="text" class="form-control" id="post-title" placeholder="Title">
                                </div>
                                <div class="form-group">
                                    <label for="post-description">Description:</label>
                                    <!-- <input type="text" class="form-control" id="post-description" placeholder="Description"> -->
                                    <textarea class="form-control" id="post-description" aria-label="With textarea"></textarea>
                                </div>
            
                                <div class="dropdown-divider"></div>
                                <button type="submit" class="btn btn-primary" id="create-post">Create Post</button>
                            </form>
                            </div>
                    </div>


               <!-- Create profile DROPDOWN -->
               <div id="profile-dropdown" class="btn-group d-none">
                <button id ="profile-btn" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Create Profile
                </button>
          <div class="dropdown-menu dropdown-menu-right">

                <form id="profile-form" class="px-4 py-3">
                  <div class="form-group">
                    <label for="additionalEmail">Additional Email:</label>
                    <input type="email" class="form-control" id="additional-email" placeholder="email@example.com">
                  </div>
                  <div class="form-group">
                    <label for="login-password">Mobile:</label>
                    <input type="tel" class="form-control" id="mobile" placeholder="Mobile" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                  </div>
                  <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="Address" class="form-control" id="address" placeholder="Address">
                  </div>
                  <div class="dropdown-divider"></div>
                  <button type="submit" id ="create-profile" class="btn btn-primary">Create Profile</button>
                </form>
              </div>
            </div>
        </div>    
        
                  <!-- REGISTER DROPDOWN -->
        <div id="register-dropdown" class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                REGISTER
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <form id="register-form" class="px-4 py-3">
                    <div class="form-group">
                        <label for="register-email">Email address:   </label>
                        <input type="email" class="form-control" id="register-email" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="register-username">Username:</label>
                        <input type="password" class="form-control" id="register-username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="password" class="form-control" id="register-password" placeholder="Password">
                    </div>
                    <div class="dropdown-divider"></div>
                        <button type="submit" class="btn btn-primary" id="register-btn">Register</button>
                </form>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary d-none" id="logout">LOGOUT</button>

                 <!-- LOGIN DROPDOWN -->
                 <div id="login-dropdown" class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          LOGIN
                        </button>
                  <div class="dropdown-menu dropdown-menu-right">
    
                        <form id="login-form" class="px-4 py-3">
                          <div class="form-group">
                            <label for="login-email">Email address:</label>
                            <input type="email" class="form-control" id="login-email" placeholder="email@example.com">
                          </div>
                          <div class="form-group">
                            <label for="login-password">Password:</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Password">
                          </div>
                          <div class="dropdown-divider"></div>
                          <button type="submit" id ="login-btn" class="btn btn-primary">LOGIN</button>
                        </form>

                      </div>
                    </div>
                </div>
    </nav>  
            <!-- Display Recent Posts -->
    <main id="main">
        <div id ="main-content" class="col-md-7 mx-auto">
                <h1 class="my-4 text-center">Recent Posts</h1>
